# Action test/validation workflow
name: 'Test GitHub Action 🧪'

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  # Vault JSON is a secret; no access on pull requests
  # Testing can only be performed once code is merged
  push:
    branches: ['main']

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions: {}

jobs:
  ### Test the GitHub Action in this Repository ###
  tests:
    name: 'Test local GitHub Action'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10 # Increase this timeout value as needed
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: 'audit'

      - name: 'Checkout repository'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      # Perform setup prior to running test(s)
      - name: 'Testing setup step'
        shell: bash
        run: |
          # Testing setup step
          echo "Testing setup step"
          echo "Testing setup step/summary output" >> "$GITHUB_STEP_SUMMARY"

      - name: "Running local action: ${{ github.repository }}"
        uses: ./
        with:
          vault_mapping_json: ${{ secrets.VAULT_MAPPING_JSON }}
          op_service_account_token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: 'Check SHA1SUM of retrieved credential'
        shell: bash
        env:
          CREDENTIAL: ${{ env.CREDENTIAL }}
        run: |
          # We test that the credential SHA1SUM is valid
          # This is obtained using:
          # CREDENTIAL=$(echo -n "$CREDENTIAL" | sha1sum)
          if [ "$CREDENTIAL" == "c78aa738682ce8468b3869c035d207e3c7eb8a9f" ]; \
            then
              echo "Credential SHA1SUM validated ✅"
            else
              echo "Credential SHA1SUM validation failed ❌"
            fi
          echo 'Local action test passed ✅' >> "$GITHUB_STEP_SUMMARY"

      # yamllint disable-line rule:line-length
      - name: 'Verify failure with bogus credential path'
        uses: ./
        id: failure
        continue-on-error: true
        with:
          vault_mapping_json: ${{ secrets.VAULT_MAPPING_JSON }}
          op_service_account_token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          # yamllint disable-line rule:line-length
          credential: "op://6n4qm2onchsinyyeuxmcfbo7ne/bogus_path/password"

      # Failure testing is also important
      - name: 'Validate above failure'
        shell: bash
        run: |
          # Check if step above failed as expected
          if [ "${{ steps.failure.outcome }}" == "success" ]; then
            # Error if step above did NOT fail
            echo 'Test expected to fail did NOT fail ❌'
            echo 'Test expected to fail did NOT fail ❌' \
              >> "$GITHUB_STEP_SUMMARY"
            exit 1
          else
            # Success if step above failed as expected
            echo "Failure testing passed ✅"
            echo "Failure testing passed ✅" >> "$GITHUB_STEP_SUMMARY"
          fi
